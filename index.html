<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Blockrain.js - A tetris game in HTML5 + Javascript (with autoplay!)</title>
  <link href='http://fonts.googleapis.com/css?family=Play:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>

<section id="hero">

  <div class="welcome">
    <h1>BlockRain.js</h1>
    <p>Play <strong>Tetris</strong> on your site</p>

    <div class="buttons">
      <a href="blockrain.min.js" class="btn btn-download">Download</a>
      <a href="https://github.com/Aerolab/blockrain.js" class="btn btn-github">Fork on GitHub</a>
    </div>
  </div>

  <div class="game" id="cover-tetris"></div>

</section>


<section class="versus">

  <h1>Pit two bots against each other</h1>

  <div class="game" id="tetris-versus-1">

  </div>

  <div class="game" id="tetris-versus-2">

  </div>

</section>


<section class="hipster">

  <h1>Use a background</h1>

  <div class="game" id="tetris-hipster">

  </div>

</section>



<script src="assets/js/jquery-1.11.1.min.js"></script>
<script src="tetris.jquery.src.js"></script>
<script>
  $('#cover-tetris').tetris({
    autoplay: true,
    speed: 10, 
    autoBlockWidth: true,
    autoBlockSize: 25,
    theme: 'retro'
  });

  $('#tetris-versus-1, #tetris-versus-2').tetris({
    autoplay: true,
    speed: 10,
    theme: 'monochrome',
    onGameOver: function(){

    }
  });

  $('#tetris-hipster').tetris({
    autoplay: true,
    speed: 10,
    autoBlockWidth: true,
    autoBlockSize: 30,
    theme: {
      primary: '#000000',
      secondary: '#000000'
    }
  });
</script>

</body>
</html>
